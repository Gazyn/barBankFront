<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>eSpring</title>
</head>
<header>
    <ul>
        <a href="#">News</a>
        <a href="#">Register</a>
        <a href="#" id="header-login">Login</a>
        <button id="logout-button" onclick="post('logout', 'userstring')">Log out?</button>
    </ul>
</header>
<body>
<h1 class="big-text">e-Spring barBank </h1>

<div id="login-div">
    <div><input type="text" id="userInput" placeholder="Username" required></div>
    <div><input type="password" id="passInput" placeholder="Password" required></div>
    <button id="login-button" onclick="post('login', 'userpass')">Login</button>
    <button id="register-button" onclick="post('create-account', 'userpass')">Register</button>
</div>
<p id="text-display"></p>
</body>
<script>
    let loginData = {
        isIn: false,
        user: "",
        string: ""
    }
    function resetLoginData() {
        loginData = {
            isIn: false,
            user: "",
            string: ""
        }
        localStorage.removeItem("loginData");
        document.querySelector("#header-login").textContent = "Login";
        document.querySelector("#logout-button").style.display = "none";
    }
    if(localStorage.hasOwnProperty("loginData")) {
        loginData = JSON.parse(localStorage.getItem("loginData"));
    }
    if(loginData.isIn === true) {
        post("check-token", "userstring");
    }
    function handleResponse(res) {
        res = JSON.parse(res);
        const textDisplay = document.querySelector("#text-display")
        switch(res.status) {
            case 111: //login success
                textDisplay.textContent = "Successfully logged in, "+res.user+"!";
                loginData.isIn = true;
                loginData.user = res.user;
                loginData.string = res.string;
                document.querySelector("#header-login").textContent = "Logged in: "+loginData.user;
                document.querySelector("#logout-button").style.display = "inline";
                localStorage.setItem("loginData", JSON.stringify(loginData));
                break;
            case 211: //login fail 1
                textDisplay.textContent = "That user doesn't exist!";
                break;
            case 212: //login fail 2
                textDisplay.textContent = "Incorrect password!";
                break;
            case 121: //register success
                textDisplay.textContent = "Successfully registered, "+res.user+"!";
                break;
            case 221: //register fail 1
                textDisplay.textContent = "That username is already in use!";
                break;
            case 131: //check token success/auto login success
                textDisplay.textContent = "Automatically logged in as "+res.user+"!";
                document.querySelector("#header-login").textContent = "Logged in: "+loginData.user;
                document.querySelector("#logout-button").style.display = "inline";
                break;
            case 231: //check token fail 1
                textDisplay.textContent = "Your session has expired. Please log in again.";
                resetLoginData();
                break;
            case 232:
                textDisplay.textContent = "Failed to automatically log in params are "+res.receivedString+", "+res.expectedString;
                break;
            case 141:
                textDisplay.textContent = "Logged out successfully.";
                resetLoginData();
                break;
            case 241:
                textDisplay.textContent = "Invalid login token. You are logged out.";
                resetLoginData();
                break;
        }
    }
    function post(action, type) {
        let sendData = {}
        if(type === "userpass") {
            sendData = {
                user: document.querySelector("#userInput").value,
                pass: document.querySelector("#passInput").value
            }
        }
        if(type === "userstring") {
            sendData = {
                user: loginData.user,
                string: loginData.string
            }
        }
        const request = new Request('http://localhost:3001/bankAPI/'+action, {headers: {'Content-Type': 'application/json'},ã€€method: 'POST', body: JSON.stringify(sendData)});
        fetch(request).then(response => response.text()).then(data => handleResponse(data));
    }
</script>
</html>
